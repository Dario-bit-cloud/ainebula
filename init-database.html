<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inizializza Database - Nebula AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            color: #4a9eff;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #3a8eef;
        }
        button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .result.success {
            background: #1a3a1a;
            border: 1px solid #2a5a2a;
            color: #4aff4a;
            display: block;
        }
        .result.error {
            background: #3a1a1a;
            border: 1px solid #5a2a2a;
            color: #ff4a4a;
            display: block;
        }
        .info {
            background: #2a2a3a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.6;
        }
        .info code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #4a9eff;
        }
    </style>
</head>
<body>
    <h1>üöÄ Inizializza Database</h1>
    <p class="subtitle">Nebula AI - Vercel Deployment</p>
    
    <div class="info">
        <strong>‚ö†Ô∏è Prima di iniziare:</strong><br>
        1. Assicurati di aver configurato la variabile <code>ADMIN_SECRET</code> su Vercel<br>
        2. Inserisci lo stesso valore qui sotto<br>
        3. Clicca "Inizializza Database"
    </div>
    
    <div class="form-group">
        <label for="adminSecret">ADMIN_SECRET:</label>
        <input 
            type="password" 
            id="adminSecret" 
            placeholder="Inserisci la tua ADMIN_SECRET"
            autocomplete="off"
        >
    </div>
    
    <div class="form-group">
        <label for="apiUrl">API URL (opzionale):</label>
        <input 
            type="text" 
            id="apiUrl" 
            value="https://ainebula.vercel.app/api/admin/init-db"
            placeholder="https://ainebula.vercel.app/api/admin/init-db"
        >
    </div>
    
    <button id="initBtn" onclick="initDatabase()">Inizializza Database</button>
    
    <div id="result" class="result"></div>
    
    <script>
        async function initDatabase() {
            const adminSecret = document.getElementById('adminSecret').value.trim();
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('initBtn');
            
            if (!adminSecret) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '‚ùå Inserisci ADMIN_SECRET';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Inizializzazione in corso...';
            resultDiv.className = 'result';
            resultDiv.textContent = '';
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${adminSecret}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Database inizializzato con successo!</strong><br><br>
                        <strong>Tabelle create:</strong><br>
                        ${data.tables.map(t => `‚Ä¢ ${t}`).join('<br>')}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Errore:</strong><br>
                        ${data.message || JSON.stringify(data)}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Errore nella richiesta:</strong><br>
                    ${error.message}
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Inizializza Database';
            }
        }
        
        // Permetti Enter per inviare
        document.getElementById('adminSecret').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                initDatabase();
            }
        });
    </script>
</body>
</html>
